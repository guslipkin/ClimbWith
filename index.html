<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Climbing Gym Explorer</title>

    <link rel="stylesheet" href="styles/w3.css"/>

    <script src="libs/leaflet/leaflet-src.js"></script>
    <link rel="stylesheet" href="libs/leaflet/leaflet.css"/>

    <script src="libs/leaflet_draw/src/Leaflet.draw.js"></script>
    <script src="libs/leaflet_draw/src/Leaflet.Draw.Event.js"></script>
    <link rel="stylesheet" href="libs/leaflet_draw/src/leaflet.draw.css"/>

    <script src="libs/leaflet_draw/src/Toolbar.js"></script>
    <script src="libs/leaflet_draw/src/Tooltip.js"></script>

    <script src="libs/leaflet_draw/src/ext/GeometryUtil.js"></script>
    <script src="libs/leaflet_draw/src/ext/LatLngUtil.js"></script>
    <script src="libs/leaflet_draw/src/ext/LineUtil.Intersect.js"></script>
    <script src="libs/leaflet_draw/src/ext/Polygon.Intersect.js"></script>
    <script src="libs/leaflet_draw/src/ext/Polyline.Intersect.js"></script>
    <script src="libs/leaflet_draw/src/ext/TouchEvents.js"></script>

    <script src="libs/leaflet_draw/src/draw/DrawToolbar.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Feature.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.SimpleShape.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Polyline.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Marker.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Circle.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.CircleMarker.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Polygon.js"></script>
    <script src="libs/leaflet_draw/src/draw/handler/Draw.Rectangle.js"></script>


    <script src="libs/leaflet_draw/src/edit/EditToolbar.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/EditToolbar.Edit.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/EditToolbar.Delete.js"></script>

    <script src="libs/leaflet_draw/src/Control.Draw.js"></script>

    <script src="libs/leaflet_draw/src/edit/handler/Edit.Poly.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/Edit.SimpleShape.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/Edit.Rectangle.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/Edit.Marker.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/Edit.CircleMarker.js"></script>
    <script src="libs/leaflet_draw/src/edit/handler/Edit.Circle.js"></script>

    <link href="libs/leaflet_measure/leaflet-measure.css" rel="stylesheet">
    <script src="libs/leaflet_measure/leaflet-measure.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>

    <link href="libs/DataTables/datatables.min.css" rel="stylesheet">
    <script src="libs/DataTables/datatables.min.js"></script>

    <script src="libs/arquero/arquero.js"></script>

    <script src="gym_functions.js"></script>
    <script src="gym_data.js"></script>
    <script src="render_functions.js"></script>
</head>

<body>

<div class="card card-primary">
<div class="card-header"><h1>Gym Explorer</h1></div>
<div class="container col">
  <br>
  <div class="card card-secondary">
    <div class="card-header"><h2 class="card-title">Map</h2></div>
    <div class="card-body">
      <div id="map" style="width: 100%; height: 580px;"></div>
    </div>
  </div>

  <div class="card card-secondary">
    <div class="card-header">
      <h2 class="card-title">Filters</h2>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">-</button>
      </div>
    </div>
    <div class="card-body container">
      <div class="row">
        <div class="col">
          <div class="card card-info">
            <div class="card-header"><h3 class="card-title">Climbing</h3></div>
            <div class="card-body">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_boulder">
                <label class="form-check-label"> Bouldering</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_toprope">
                <label class="form-check-label"> Top Rope</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_lead">
                <label class="form-check-label"> Lead</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="has_autobelay">
                <label class="form-check-label"> Auto Belay</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card card-info">
            <div class="card-header"><h3 class="card-title">Training Boards</h3></div>
            <div class="card-body">
              <div class="card">
                <div class="card-header"><h4 class="card-title">Board Position</h4></div>
                <div class="card-body">
                  <div class="container row">
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="position_fixed">
                        <label class="form-check-label"> Fixed</label>
                      </div>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="position_adjustable">
                        <label class="form-check-label"> Adjustable</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card collapsed-card">
                <div class="card-header">
                    <h4 class="card-title">Kilter</h4>
                    <div class="card-tools">
                      <button type="button" class="btn btn-tool" data-card-widget="collapse">-</button>
                    </div>
                </div>
                <div class="card-body">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="board_kilter_7x10">
                          <label class="form-check-label"> 7x10 (Home)</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="board_kilter_12x12">
                          <label class="form-check-label"> 12x12</label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="board_kilter_8x12">
                          <label class="form-check-label"> 8x12</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="board_kilter_16x12">
                          <label class="form-check-label"> 16x12</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card card-secondary">
    <div class="card-header"><h2 class="card-title">Table</h2></div>
    <div class="card-body">
      <table id="gymTable" class="display" style="width: 100%;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Bouldering</th>
            <th>Top Rope</th>
            <th>Lead</th>
            <th>Auto Belay</th>
          </tr>
        </thead>
        <tfoot></tfoot>
      </table>
    </div>
  </div>

</div></div></div>
<script src="gym_explorer.js"></script>
<script>
  $( '#select-field' ).select2( {
    theme: 'bootstrap-5'
} );
</script>
</body>
</html>
